<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>PH Tube</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="">
        <nav class="w-11/12 mx-auto flex justify-between py-2 items-center border-b">
            <div id="logo">
                <img id="logoImg" src="/resource/Logo.png" alt="" srcset="">
            </div>
            <div id="search">
                <input id="searchVideo" type="search" class="grow px-2" placeholder="Search" />
            </div>
            <button id="sortButton" class="btn btn-sm">Sort By View</button>
        </nav>
        <section id="category" class="flex justify-center gap-2">
        </section>
    </header>

    <main>
        <section id="videos" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 py-10 gap-5">
            <!-- <div>
                <img src="" alt="">
            </div> -->
        </section>
    </main>

    <!-- Open the modal using ID.showModal() method -->
    <button id="modalButton" class="btn hidden" onclick="my_modal_1.showModal()">open modal</button>
    <dialog id="my_modal_1" class="modal">
        <div class="modal-box">
            <div id="modalContent"></div>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>

    <script src="script/video.js"></script>
</body>

</html>
